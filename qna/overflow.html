<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner Example</title>
  <style>
    .banner-container {
      width: 500px;
      overflow: hidden;
      position: relative;
    }

    .banner-list {
      display: flex;
      position: relative;
      left: 0;
      transition: left 0.5s;
    }

    .banner-list li {
      list-style: none;
      width: 113px;
      margin-right: 10px;
      /* 이미지 간격을 줄이기 위해 추가 */
    }

    .prevBtn,
    .nextBtn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      /* 마우스 호버 시 포인터로 변경 */
      z-index: 10;
      /* 버튼을 앞쪽으로 배치 */
    }

    .prevBtn {
      left: 10px;
    }

    .nextBtn {
      right: 10px;
    }
  </style>
</head>

<body>
  <div class="banner-container">
    <button class="prevBtn">Prev</button>
    <button class="nextBtn">Next</button>
    <ul class="banner-list">
      <li><img src="avata1.png" width="50" alt="Image 1"></li>
      <li><img src="avata2.png" width="50" alt="Image 2"></li>
      <li><img src="avata3.png" width="50" alt="Image 3"></li>
      <li><img src="avata4.png" width="50" alt="Image 4"></li>
    </ul>
  </div>

  <script src="overflow.js"></script>
</body>

</html>
