<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반원 곡선</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #arcs {
        position: absolute;
        left: -10%;
        right: -10%;
        bottom: 0;
        width: 120%;
        padding: 3rem;
        border: .4rem solid transparent;
        border-color: rgb(192, 4, 142);
        border-bottom: transparent;
        background-image: linear-gradient(to right, #003366, #66b3ff, #003366);
        margin: 0 .5em;
        min-height: 10em;
        padding: 0;
        border-radius: 50% 50% 0% 0%;
        text-align: center;
        align-content: center;
      }

      #arc {
        position: absolute;
        bottom: 0;
        min-width: 120%;
        background-image: linear-gradient(to top, #010f1d, #023b73);
        min-height: 5em;
        padding: 0;
        border-radius: 50% 50% 0 0;
        text-align: center;
        align-content: center;
      }

      #arc::before {
        content: "";
        position: absolute;
        top: -0.5em;
        left: 0;
        right: 0;
        overflow: hidden;
        height: calc(100%);
        border-style: solid;
        border-width: 0.5em;
        border-color: rgb(198, 24, 64) transparent transparent;
        border-radius: 50% 50% 0 0;
        opacity: 0.9;
      }

      /* #arc::after {
        content: "";

        left: 0;

        overflow: hidden;
        height: calc(100%);
        border-style: solid;
        border-width: 0.25em;
        border-color: rgb(166, 3, 30, 0.75) transparent transparent;
        border-radius: 50% 50% 0 0;
        opacity: 0.5;
      } */
    </style>

  </head>

  <body>

  </body>
