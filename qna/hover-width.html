<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hover Full Width</title>
    <link rel="stylesheet" href="hover-width.css">
  </head>

  <body>
    <div class="container">
      <!--  마우스 호버시 해당 박스 전체 폭으로 확장하는 애니메이션 -->
      <div class="box" id="box-size">
        HOVER ME
      </div>
      <div class="box">

      </div>
    </div>
    <script>
      function updateBoxSize() {
        const screenSizeElement = document.getElementById('box-size');
        const rect = screenSizeElement.getBoundingClientRect();
        screenSizeElement.textContent = `${Math.round(rect.width)} x ${Math.round(rect.height)}`;
        requestAnimationFrame(updateBoxSize);
      }

      function resetText() {
        const screenSizeElement = document.getElementById('box-size');
        screenSizeElement.textContent = 'HOVER ME';
      }

      const screenSizeElement = document.getElementById('box-size');
      screenSizeElement.addEventListener('mouseenter', () => {
        requestAnimationFrame(updateBoxSize);
      });
      // screenSizeElement.addEventListener('mouseleave', resetText);
    </script>
  </body>

</html>
