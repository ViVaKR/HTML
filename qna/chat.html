<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chat.css">
  <title>Chat</title>
</head>

<body>
  <div class="container">
    <h3>학교 채팅</h3>
    <div id="messages"></div>
    <form id="messageForm">

      <div id="identity">
        <select id="room" name="room">
          <option value="A">Room A</option>
          <option value="B">Room B</option>
          <option value="C">Room C</option>
          <option value="D">Room D</option>
        </select>

        <input
               type="text"
               name="userName"
               id="userName"
               value="guest"
               placeholder="이름">

      </div>

      <div id="inputContainer">
        <textarea
                  name="message"
                  id="messageInput"
                  rows="4"
                  cols="50"
                  placeholder="Enter your message">안녕하세요.</textarea>
      </div>

      <div class="button-group">
        <button type="submit" class="btn">메시지 전송</button>
        <button type="button" id="connect" class="btn">서버연결</button>
      </div>

    </form>

  </div>

  <script src="chat.js"></script>
</body>

</html>
