<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Wrap & Place-Content Example</title>
    <style>
      body {
        margin: 0;
        display: flex;
        /* body도 flex 컨테이너로 만들어 전체를 중앙에 두기 위함 */
        min-height: 100svh;
        align-items: center;
        /* body 내부 콘텐츠 수직 중앙 */
        justify-content: center;
        /* body 내부 콘텐츠 수평 중앙 */
        background-color: #f0f0f0;
      }

      .container {
        width: 80%;
        /* 컨테이너 너비를 제한하여 wrap 테스트 */
        max-width: 800px;
        background-color: #e0f7fa;
        border: 2px solid #00bcd4;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;

        display: flex;
        flex-wrap: wrap;
        /* 핵심: 여러 줄로 나눌 수 있도록 허용 */
        place-content: center;
        /* 핵심: 여러 줄의 Flex Line들과 아이템들을 모두 중앙 정렬 */
        gap: 15px;
        /* 아이템 간의 간격 */

        /* place-content: center; 는 다음의 축약형 */
        /* justify-content: center; */
        /* 주축 (가로) 정렬 */
        /* align-content: center;   */
        /* 교차축 (세로) 정렬 (flex-wrap: wrap 일 때만 유효) */
      }

      .item {
        flex: 0 0 calc(33.33% - 10px);
        /* 3개 아이템이 한 줄에 들어오도록 설정 (gap 고려) */
        min-width: 150px;
        /* 너무 작아지지 않도록 최소 너비 */
        height: 100px;
        background-color: #4caf50;
        color: white;
        font-size: 1.2em;
        display: flex;
        /* 아이템 내부의 텍스트도 중앙 정렬하기 위해 */
        align-items: center;
        justify-content: center;
        border-radius: 5px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
        /* padding, border가 width/height에 포함되도록 */
      }

      /* 반응형: 작은 화면에서 아이템들이 2개씩 또는 1개씩 표시되도록 */
      @media (max-width: 768px) {
        .item {
          flex: 0 0 calc(50% - 10px);
          /* 2개 아이템이 한 줄에 들어오도록 */
        }
      }

      @media (max-width: 480px) {
        .item {
          flex: 0 0 calc(100% - 0px);
          /* 1개 아이템이 한 줄에 들어오도록 */
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
      <div class="item">Item 5</div>
      <div class="item">Item 6</div>
      <div class="item">Item 7</div>
    </div>
  </body>

</html>
