<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap w/ Vite</title>
    </head>

    <body>
        <div class="container py-4 px-3 mx-auto">

            <div class="row">
                <div class="col">
                    <form>
                        <fieldset>
                            <legend>Form</legend>

                            <div class="mb-3">
                                <label for="email" id="emailLavel" class="form-label">이메일 주소</label>
                                <input type="email"
                                       placeholder="이메일 주소"
                                       class="form-control"
                                       id="email">
                                <div class="form-text">제공되는 이메일 주소는 보호됩니다.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-lavel">비밀번호</label>
                                <input type="password"
                                       placeholder="비밀번호"
                                       id=" password"
                                       class="form-control">
                                <div class="form-text">
                                    비밀번호는 8-20 자 범위로 문자와 숫자 특수문자를 포함 하여 입력해 주세요.
                                </div>
                            </div>

                            <!-- CheckBox -->
                            <div class="mb-3 form-check">
                                <input type="checkbox"
                                       value=""
                                       class="form-check-input"
                                       id="checkbox">
                                <label for="checkbox" class="form-check-lavel">Check me out</label>
                            </div>

                            <!-- Radios -->

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                <label class="form-check-label" for="radioDefault1">
                                    Default radio
                                </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input"
                                       type="radio"
                                       name="radioDefault"
                                       id="radioDefault2"
                                       checked>
                                <label class="form-check-label" for="radioDefault2">
                                    Default checked radio
                                </label>
                            </div>




                            <div class="mb-3">
                                <label for="file" class="form-label">파일첨부</label>
                                <input type="file" class="form-control form-control-sm">

                            </div>

                            <div class="mb-3">
                                <label for="color" class="form-label">색상선택</label>
                                <input type="color"
                                       id="color"
                                       value="#563d7c"
                                       title="색 선택"
                                       class="form-control form-control-color">
                            </div>
                            <div class="mb-3">
                                <label for="dataList" class="form-label">도시선택</label>
                                <input type="text"
                                       id="dataLiat"
                                       list="datalistOptions"
                                       class="form-control">
                                <datalist id="datalistOptions">
                                    <option value="San Francisco">샌프란시스코</option>

                                    <option value="New York">뉴욕</option>
                                    <option value="Seattle">시에틀</option>
                                    <option value="Los Angeles">로스엔젤레스</option>
                                    <option value="Chicago">시카고</option>
                                </datalist>
                            </div>
                            <div class="mb-3">
                                <select id="selection"
                                        class="form-select form-select-sm">
                                    <option selected>선택</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="textArea" class="form-label">본문</label>
                                <textarea name=""
                                          rows="3"
                                          class="form-control"
                                          id="textArea"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <script type="module" src="./js/main.js"></script>
    </body>

</html>
