<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sass Demo</title>
        <link rel="shortcut icon" href="favicons/favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script type="module" src="./js/main.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />

    </head>

    <body>

        <div class="p-3 w-10 bg-dark text-white h-auto">Test</div>
        <div class="container-fluid h-screen">

            <div class="row bg-viv m-3 h-40 p-3">
                <div class="col">
                    <h1>Hello, World</h1>
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <div class="p-3 bg-dark mb-3 text-white w-3/4 ">Demo</div>
                    <div class="custom-width bg-primary w-1/2 p-3">Custom Width</div>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col">

                    <div class="p-3 mb-3 bg-primary text-white">Primary</div>
                    <div class="p-3 mb-3 bg-primary bg-gradient text-white">Primary</div>
                    <div class="p-3 mb-3 bg-secondary text-white">Secondary</div>
                    <div class="p-3 mb-3 bg-success text-white">Success</div>
                    <div class="p-3 mb-3 bg-danger text-white">Danger</div>
                    <div class="p-3 mb-3 bg-warning text-dark">Warning</div>
                    <div class="p-3 mb-3 bg-info text-dark">Info</div>
                    <div class="p-3 mb-3 bg-light text-dark">Light</div>
                    <div class="p-3 mb-3 bg-dark text-white">Dark</div>
                    <div class="p-3 mb-3 bg-body text-dark">Body</div>
                    <div class="p-3 mb-3 bg-white text-dark">White</div>
                    <div class="p-3 mb-3 bg-transparent text-dark">Transparent</div>

                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button id="popoverButton"
                            type="button"
                            class="btn btn-primary btn-lg"
                            data-bs-toggle="popover"
                            title="ESM in Browser"
                            data-bs-content="Bang!">
                        popover
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div
                         class="cute-regular w-100 py-2 text-white bg-info d-flex align-items-end my-4 justify-content-center">
                        <span class="material-symbols-outlined">
                            menu
                        </span>
                        안녕하세요 반갑습니다.
                    </div>
                </div>
            </div>

        </div>
