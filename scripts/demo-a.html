<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>키보드 반복 수행 예제</h1>
    <p>키보드에서 "A" 키를 눌러보세요.</p>

    <script>
      // 인터페이스와 객체를 JavaScript로 변환한 코드
      const keyboardAction = {
        isAKeyPressed: false, // "A" 키가 눌렸는지 여부를 추적
        repeatAction: null, // 반복 동작을 관리하는 변수

        // 반복 동작 시작
        startRepeatAction() {
          if (!this.isAKeyPressed) {
            this.isAKeyPressed = true;
            console.log("A 키가 눌렸습니다.");
          }
        },

        // 반복 동작 중지
        stopRepeatAction() {
          if (this.repeatAction) {
            clearInterval(this.repeatAction);
            this.repeatAction = null;
            this.isAKeyPressed = false;
            console.log("A 키에서 손을 뗐습니다.");
          }
        },
      };

      // "keydown" 이벤트 리스너 등록
      window.addEventListener("keydown", (event) => {
        if (event.key === "a" || event.key === "A") {
          // "A" 키를 눌렀을 때
          keyboardAction.startRepeatAction();
        }
      });

      // "keyup" 이벤트 리스너 등록
      window.addEventListener("keyup", (event) => {
        if (event.key === "a" || event.key === "A") {
          // "A" 키에서 손을 뗐을 때
          keyboardAction.stopRepeatAction();
        }
      });
    </script>
  </body>
</html>
