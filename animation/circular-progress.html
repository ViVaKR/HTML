<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="circular-progress.css">
  <title>Circular Progress</title>
</head>

<body>

  <div class="card">
    <div class="rating">
      <h2>
        <span class="counter" data-target="100">0</span>
        <sup>%</sup>
        <br>
        HTML
      </h2>
      <div class="block"></div>
    </div>
  </div>

  <script>
    const rating = document.getElementsByClassName('rating')[0];
    const blocks = document.getElementsByClassName('block');


    for (let i = 1; i < 100; i++) {
      rating.innerHTML += "<div class='block'></div>";
      blocks[i].style.transform = `rotate(${3.6 * i}deg)`;
      blocks[i].style.animationDelay = `${i / 40}s`;

    }

    const counter = document.querySelector('.counter');
    counter.innerText = 0;
    let target = +counter.getAttribute('data-target');

    const NumberCounter = () => {
      const value = +counter.innerText;
      const increment = target / 100;
      if (value < target) {
        counter.innerText = Math.ceil(value + increment);
        setTimeout(NumberCounter, 25);
      }
    }

    NumberCounter();
  </script>
</body>

</html>
